<!DOCTYPE html>

    }

    .container {
      background-color: rgba(255, 255, 255, 0);

      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <h1>冷山云_sbcc.res.lengshanyun.top</h1>

        return {

            '我们一个公益站点你还来打，宁是不是不要点B脸',

</html>
